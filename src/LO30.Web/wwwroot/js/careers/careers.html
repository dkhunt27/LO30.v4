<div>
  <lo30-page-header></lo30-page-header>

  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="m-t-lg">

          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>{{vm.playerTypeTitle}} Careers </h5>
              <div class="ibox-tools">
              </div>
            </div>
            <div class="ibox-content">
              <div class="row">
                <div class="col-xs-12">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <span class="glyphicon glyphicon-search"></span>
                    </div>
                    <input class="form-control input-block-level" id="search-text" name="searchText" ng-model="searchText" type="text" focus="" required="" placeholder="SEARCH ANY FIELD">
                    <div class="input-group-addon">
                      <span class="glyphicon glyphicon-remove" ng-click="removeSearch()"></span>
                    </div>
                  </div>
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col-xs-12">
                  <table id="dtCareers" ng-if="vm.dataLoaded" datatable="careers" dt-options="vm.dtOptions" dt-columns="vm.dtColumns" dt-instance="vm.dtInstance" class="table table-striped table-bordered table-hover" style="width: 100%;"></table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
