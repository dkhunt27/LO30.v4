<div class="row border-bottom">
  <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
    <span minimaliza-sidebar></span>
    <span ng-click="toggleSeasonCriteriaPanel()">
      <span ng-class="determineNgClass()">{{season.seasonNameToDisplay}}</span>
      <small>
        <i style="padding-top:10px; vertical-align:top;" class="fa fa-gear"></i>
      </small>
    </span>
    <span ng-click="toggleGameCriteriaPanel()">
      <span ng-class="determineNgClass()">{{game.gameId}}</span>
      <small>
        <i style="padding-top:10px; vertical-align:top;" class="fa fa-gear"></i>
      </small>
    </span>
    <span ng-class="determineNgClass()">{{pageTitle}}</span>
  </nav>

  <div pageslide ps-open="seasonCriteriaPanelOpen">
    <div style="padding:20px" id="demo-right">
      <h2>Select Season</h2>
      <lo30-season-selector></lo30-season-selector>
      <a ng-click="toggleSeasonCriteriaPanel()" class="button">Close</a>
    </div>
  </div>
  <div pageslide ps-open="gameCriteriaPanelOpen">
    <div style="padding:20px" id="demo-right">
      <h2>Select Game</h2>
      <lo30-game-selector></lo30-game-selector>
      <a ng-click="toggleGameCriteriaPanel()" class="button">Close</a>
    </div>
  </div>

</div>
