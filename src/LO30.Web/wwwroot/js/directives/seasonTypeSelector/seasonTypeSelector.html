<div>
  <input bs-switch
         ng-model="selectedSeasonTypeId"
         ng-change="changeSeasonType()"
         type="checkbox"
         switch-animate="true"
         switch-off-color="info"
         switch-on-text="Regular Season"
         switch-off-text="Playoffs"
         switch-change="onChange()"
         ng-true-value="0"
         ng-false-value="1">
</div>
