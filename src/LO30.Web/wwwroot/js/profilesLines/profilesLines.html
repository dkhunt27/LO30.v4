<div>
  <lo30-page-header-seasons-only></lo30-page-header-seasons-only>

  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="m-t-lg">

          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>Team Profile</h5>
              <div class="ibox-tools">
              </div>
            </div>
            <div class="ibox-content">
              <div class="row">
                <div class="row">
                  <div class="col-xs-12">
                    <table ng-if="vm.teamStandingsDataLoaded" datatable="teamStandings" dt-options="vm.dtOptions.teamStandings" dt-columns="vm.dtColumns.teamStandings" dt-instance="vm.dtInstance.teamStandings" class="table table-striped table-bordered table-hover" style="width: 100%;"></table>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12">

                    <uib-tabset active="local.tabActiveIndex">

                      <uib-tab heading="Line 1">
                        <br />
                        <table ng-if="vm.gamesDataLoaded" datatable="gamesCompleted" dt-options="vm.dtOptions.gamesCompleted" dt-columns="vm.dtColumns.gamesCompleted" dt-instance="vm.dtInstance.gamesCompleted" class="table table-striped table-bordered table-hover" style="width: 100%;"></table>
                      </uib-tab>
                      <uib-tab heading="Line 2">
                        <br />
                        <table ng-if="vm.gamesDataLoaded" datatable="gamesUpcoming" dt-options="vm.dtOptions.gamesUpcoming" dt-columns="vm.dtColumns.gamesUpcoming" dt-instance="vm.dtInstance.gamesUpcoming" class="table table-striped table-bordered table-hover" style="width: 100%;"></table>
                      </uib-tab>
                    </uib-tabset>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 </div>
