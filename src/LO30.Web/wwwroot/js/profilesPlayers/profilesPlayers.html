<div>
  <lo30-page-header></lo30-page-header>

  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center m-t-lg">

          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>Player Profile</h5>
              <div class="ibox-tools">
              </div>
            </div>
            <div class="ibox-content">
              <div class="row">
                <uib-tabset active="tabActiveIndex">

                  <uib-tab heading="Career">
                    <br />

                    <div class="row">
                      <div class="col-xs-12">
                        <table ng-if="vm.careerDataLoaded" datatable="playerCareer" dt-options="vm.dtOptions.playerCareer" dt-columns="vm.dtColumns.playerCareer" dt-instance="vm.dtInstance.playerCareer" class="table table-striped table-bordered table-hover" style="width: 100%;"></table>

                      </div>
                    </div>

                    <div class="row">
                      <div class="col-xs-12">
                        <table ng-if="vm.seasonsDataLoaded" datatable="playerSeasons" dt-options="vm.dtOptions.playerSeasons" dt-columns="vm.dtColumns.playerSeasons" dt-instance="vm.dtInstance.playerSeasons" class="table table-striped table-bordered table-hover" style="width: 100%;"></table>

                      </div>
                    </div>

                  </uib-tab>

                  <uib-tab heading="Season">
                    <br />


                    <div class="row">
                      <div class="col-xs-12">
                        <table ng-if="vm.teamsDataLoaded" datatable="playerTeams" dt-options="vm.dtOptions.playerTeams" dt-columns="vm.dtColumns.playerTeams" dt-instance="vm.dtInstance.playerTeams" class="table table-striped table-bordered table-hover" style="width: 100%;"></table>

                      </div>
                    </div>

                    <div class="row">
                      <div class="col-xs-12">
                        <table ng-if="vm.gamesDataLoaded" datatable="playerGames" dt-options="vm.dtOptions.playerGames" dt-columns="vm.dtColumns.playerGames" dt-instance="vm.dtInstance.playerGames" class="table table-striped table-bordered table-hover" style="width: 100%;"></table>

                      </div>
                    </div>
                  </uib-tab>

                </uib-tabset>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
