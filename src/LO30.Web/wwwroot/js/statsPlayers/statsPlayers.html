<div>
  <lo30-page-header-seasons></lo30-page-header-seasons>

  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="m-t-lg">

          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>Individual Statistics</h5>
              <div class="ibox-tools">
              </div>
            </div>
            <div class="ibox-content">

              <button ng-if="vm.screenSizeIsMobile" class="btn btn-info btn-sm btn-block" ng-click="vm.showFilters=!vm.showFilters">{{vm.showFilters ? "Hide" : "Show" }} Filters</button>

              <div ng-hide="vm.screenSizeIsMobile && !vm.showFilters" class="row">
                <div class="row">
                  <div class="col-xs-12">
                    <div class="input-group">
                      <div class="input-group-addon">
                        <span class="glyphicon glyphicon-search"></span>
                      </div>
                      <input class="form-control input-block-level" id="search-text" name="searchText" ng-model="searchText" type="text" focus="" required="" placeholder="SEARCH ANY FIELD">
                      <div class="input-group-addon">
                        <span class="glyphicon glyphicon-remove" ng-click="removeSearch()"></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row" ng-if="vm.screenSizeIsMobile">
                  <well>
                    <div class="row">
                      <div class="col-xs-1"></div>
                      <label for="teamDropdown" class="col-xs-2 control-label">Team:</label>
                      <div class="col-xs-8 btn-group" uib-dropdown is-open="ddlTeam.isopen">
                        <button id="single-button" type="button" class="btn btn-success btn-sm btn-block" uib-dropdown-toggle ng-disabled="disabled">
                          {{vm.selectedTeam ? vm.selectedTeam : "Any"}} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                          <li role="menuitem" id="filterByTeam{{$index}}" data-ng-repeat="team in vm.teams">
                            <a ng-click="filterByTeam(team)">{{team.teamNameToDisplay}}</a>
                          </li>
                        </ul>
                      </div>
                    </div>

                    <div ng-if="vm.playerType==='skater'" class="row">
                      <div class="col-xs-1"></div>
                      <label for="teamDropdown" class="col-xs-2 control-label">Pos:</label>
                      <div class="col-xs-8 btn-group" uib-dropdown is-open="ddlLine.isopen">
                        <button id="single-button" type="button" class="btn btn-danger btn-sm btn-block" uib-dropdown-toggle ng-disabled="disabled">
                          {{vm.selectedPosition ? vm.selectedPosition : "Any"}} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                          <li role="menuitem" id="filterByPosition{{$index}}" data-ng-repeat="position in vm.positions">
                            <a ng-click="filterByPosition(position)">{{position}}</a>
                          </li>
                        </ul>
                      </div>
                    </div>

                    <div ng-if="vm.playerType==='skater'" class="row">
                      <div class="col-xs-1"></div>
                      <label for="teamDropdown" class="col-xs-2 control-label">Line:</label>
                      <div class="col-xs-8 btn-group" uib-dropdown is-open="ddlLine.isopen">
                        <button id="single-button" type="button" class="btn btn-warning btn-sm btn-block" uib-dropdown-toggle ng-disabled="disabled">
                          {{vm.selectedLine ? vm.selectedLine : "Any"}} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                          <li role="menuitem" id="filterByLine{{$index}}" data-ng-repeat="line in vm.lines">
                            <a ng-click="filterByLine(line)">{{line}}</a>
                          </li>
                        </ul>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-xs-1"></div>
                      <label for="teamDropdown" class="col-xs-2 control-label">Sub:</label>
                      <div class="col-xs-8 btn-group" uib-dropdown is-open="ddlSub.isopen">
                        <button id="single-button" type="button" class="btn btn-primary btn-sm btn-block" uib-dropdown-toggle ng-disabled="disabled">
                          {{vm.selectedSub ? vm.selectedSub : "Any"}} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                          <li role="menuitem" id="filterBySub{{$index}}" data-ng-repeat="sub in vm.subs">
                            <a ng-click="filterBySub(sub)">{{sub}}</a>
                          </li>
                        </ul>
                      </div>
                    </div>

                  </well>
                </div>
                <div class="row" ng-if="!vm.screenSizeIsMobile">
                  <div>
                    <table>
                      <tr>
                        <td align="center">
                          <div class="col-xs-12">
                            <div class="btn-group btn-group-xs btn-group-justified">
                              <div class="btn-group">
                                <button type="button" class="btn btn-success btn-lo30-disabled" disabled="disabled">Teams:</button>
                              </div>
                              <div data-ng-repeat="team in vm.teams" class="btn-group">
                                <button id="filterByTeam{{$index}}" type="button" class="btn" ng-click="filterByTeam(team)"
                                        ng-class="{'btn-default':team.teamNameToDisplay !== vm.selectedTeam, 'btn-success':team.teamNameToDisplay === vm.selectedTeam}">
                                  {{team.teamNameToDisplay}}
                                </button>
                              </div>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </table>
                  </div>
                  <div>
                    <table>
                      <tr>
                        <td align="center">
                          <div class="col-xs-12">
                            <div class="btn-group btn-group-xs btn-group-justified">
                              <div class="btn-group">
                                <button type="button" class="btn btn-danger btn-lo30-disabled" disabled="disabled">Pos:</button>
                              </div>
                              <div data-ng-repeat="position in vm.positions" class="btn-group">
                                <button type="button" class="btn" ng-click="filterByPosition(position)"
                                        ng-class="{'btn-default':position !== vm.selectedPosition, 'btn-danger':position === vm.selectedPosition}" ng-disabled="vm.playerType==='goalie'">
                                  {{position}}
                                </button>
                              </div>
                            </div>
                          </div>
                        </td>
                        <td align="center">
                          <div class="col-xs-12">
                            <div class="btn-group btn-group-xs btn-group-justified">
                              <div class="btn-group">
                                <button type="button" class="btn btn-warning btn-lo30-disabled" disabled="disabled">Line:</button>
                              </div>
                              <div data-ng-repeat="line in vm.lines" class="btn-group">
                                <button type="button" class="btn" ng-click="filterByLine(line)"
                                        ng-class="{'btn-default':line !== vm.selectedLine, 'btn-warning':line === vm.selectedLine}" ng-disabled="vm.playerType==='goalie'">
                                  {{line}}
                                </button>
                              </div>
                            </div>
                          </div>
                        </td>
                        <td align="center">
                          <div class="col-xs-12">
                            <div class="btn-group btn-group-xs btn-group-justified">
                              <div class="btn-group">
                                <button type="button" class="btn btn-primary btn-lo30-disabled" disabled="disabled">Subs:</button>
                              </div>
                              <div data-ng-repeat="sub in vm.subs" class="btn-group">
                                <button type="button" class="btn" ng-click="filterBySub(sub)"
                                        ng-class="{'btn-default':sub !== vm.selectedSub, 'btn-primary':sub === vm.selectedSub}">
                                  {{sub}}
                                </button>
                              </div>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <table id="dtPlayersStats" ng-if="vm.dataLoaded" datatable="statsPlayers" dt-options="vm.dtOptions" dt-columns="vm.dtColumns" dt-instance="vm.dtInstance" class="table table-striped table-bordered table-hover" style="width: 100%;"></table>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
