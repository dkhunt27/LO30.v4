<div>
  <div ng-show="goalieStatGameWinner.playerId !== -1">
    <div class="row">
      <div class="col-xs-offset-1">
        <span>{{goalieStatGameWinner.teamNameToDisplay}}: <a ng-href="/ng/#/players/{{goalieStatGameWinner.playerId}}/types/goalie/seasons/{{goalieStatGameWinner.seasonId}}?tab=season">{{goalieStatGameWinner.playerNameToDisplay}}</a> <b>Won</b></span>
      </div>
    </div>
  </div>
  <div ng-show="goalieStatGameWinner.playerId !== -1">
    <div class="row">
      <div class="col-xs-offset-1">
        <span>{{goalieStatGameLoser.teamNameToDisplay}}: <a ng-href="/ng/#/players/{{goalieStatGameLoser.playerId}}/types/goalie/seasons/{{goalieStatGameLoser.seasonId}}?tab=season">{{goalieStatGameLoser.playerNameToDisplay}}</a> <b>Lost</b></span>
      </div>
    </div>
  </div>
  <div ng-show="goalieStatGameWinner.playerId !== -1">
    <div class="row" ng-repeat="item in goalieStatGames">>
      <div class="col-xs-offset-1">
        <span>{{item.teamNameToDisplay}}: <a ng-href="/ng/#/players/{{item.playerId}}/types/goalie/seasons/{{item.seasonId}}?tab=season">{{item.playerNameToDisplay}}</a> <b>Tied</b></span>
      </div>
    </div>
  </div>
</div>
