<div class="form-group">
  <label class="col-sm-4 control-label">Season</label>
  <div class="col-sm-8">
    <ui-select theme="bootstrap" ng-model="local.selectedSeason">
      <ui-select-match>{{$select.selected.seasonName}}</ui-select-match>
      <ui-select-choices repeat="season in (local.seasons | filter: $select.search) track by season.seasonId">
        <span ng-bind="season.seasonName"></span>
      </ui-select-choices>
    </ui-select>
  </div>
</div>
